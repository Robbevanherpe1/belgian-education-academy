<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>belgian education academy - Admissions</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container-fluid p-0">
<div id="navbar-placeholder"></div>
<div class="container my-5">
<h1>Admissions</h1>
<p>Apply for our programs and learn about our admissions process below.</p>
<ul>
<li>Check the list of available programs.</li>
<li>Submit an application form.</li>
<li>Await further instructions via email.</li>
</ul>
<div class="card mt-4">
<div class="card-header">
Apply for an Education Packet
</div>
<div class="card-body">
<form>
<div class="mb-3">
<label for="fullName" class="form-label">Full Name</label>
<input type="text" class="form-control" id="fullName" name="fullName">
</div>
<div class="mb-3">
<label for="email" class="form-label">Email Address</label>
<input type="email" class="form-control" id="email" name="email">
</div>
<div class="mb-3">
<label for="phone" class="form-label">Phone Number</label>
<input type="tel" class="form-control" id="phone" name="phone">
</div>
<div class="mb-3">
<label for="program" class="form-label">Program of Interest</label>
<select class="form-select" id="program" name="program">
<option value="science">Science</option>
<option value="arts">Arts</option>
<option value="commerce">Commerce</option>
</select>
</div>
<button type="submit" class="btn btn-primary">Submit Application</button>
</form>
</div>
</div>
</div>
<footer class="bg-dark text-white text-center py-4 mt-5">
<p>Â© 2025 School Name</p>
</footer>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
async function loadNavbar() {
const response = await fetch('_shared/navbar.html')
const text = await response.text()
document.getElementById('navbar-placeholder').innerHTML = text
}
loadNavbar()
</script>
</body>
</html>
